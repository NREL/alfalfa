version: '2'

services:
  web: # main haystack application
    build: 
      context: web
      args:
        - NODE_ENV=${NODE_ENV}
    ports:
     - "80:80"
     - "29043:29043"
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - JOB_QUEUE_URL=http://goaws:4100/queue/local-queue1
     - MONGO_URL=mongodb://mongo:27017/
     - NODE_ENV=${NODE_ENV}
    depends_on:
      - mongo
      - goaws
      - worker
      #- mongo

  goaws:
    image: pafortin/goaws
    ports:
      - "4100:4100"

  worker:
    build: worker
    environment:
     - AWS_ACCESS_KEY_ID
     - AWS_SECRET_ACCESS_KEY
     - JOB_QUEUE_URL=http://goaws:4100/queue/local-queue1
     - MONGO_URL=mongodb://mongo:27017/
     - MONGO_DB_NAME=admin
     - LOGLEVEL=INFO
     - NODE_ENV=${NODE_ENV}
    depends_on:
      - mongo
      - goaws

  worker-test:
    build:
      context: ./worker
      dockerfile: Dockerfile-test
    volumes:
      - "./worker/test:/test"
    depends_on:
      - worker
    tty: true

  mongo:
    image: mongo
    ports:
      - "27017:27017"

