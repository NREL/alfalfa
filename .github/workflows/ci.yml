name: CI

on:
  pull_request:
  push:

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: Run pre-commit
      uses: pre-commit/action@v2.0.0
      with:
        extra_args: --all-files

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0

      - name: Run tests with pytest
        run: |
          poetry install
          poetry run pytest

  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0

      - name: Build and run stack
        run: |
          docker-compose up --build -d

      - name: Wait for web server
        uses: nev7n/wait_for_response@v1
        with:
          url: 'http://localhost/'
          responseCode: 200
          timeout: 120000
          interval: 500

      - name: Wait another 30s
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'

      - name: Dump docker logs before tests
        uses: jwalton/gh-docker-logs@v1

      - name: Run tests with pytest
        run: |
          poetry install
          poetry run pytest --timeout=240 -m "integration"

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v1

  publish:
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      github.ref == 'refs/heads/docker-pub'
    name: Publish Docker Images
    runs-on: ubuntu-latest
    steps:
      # This step will retry until required check passes
      # and will fail the whole workflow if the check conclusion is not a success
      - name: Wait on tests
        # or lewagon/wait-on-check-action@master, but master is not guaranteed to be stable ATM
        uses: lewagon/wait-on-check-action@v0.2
        with:
          ref: ${{ github.ref }}
          # check-name: test # name of the existing check - omit to wait for all checks
          running-workflow-name: 'publish'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20 # seconds

      - name: Checkout code
        uses: actions/checkout@v2
