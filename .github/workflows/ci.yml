name: CI

on:
  pull_request:
  push:

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: Run pre-commit
      uses: pre-commit/action@v2.0.0
      with:
        extra_args: --all-files

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest

  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and run stack
        run: |
          docker-compose up --build -d

      - name: Wait for web server
        uses: nev7n/wait_for_response@v1
        with:
          url: 'http://localhost/'
          responseCode: 200
          timeout: 120000
          interval: 500

      - name: Dump docker logs before tests
        uses: jwalton/gh-docker-logs@v1

      - name: Run tests with pytest
        run: |
          pytest --timeout=120 -m "integration"

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v1
