components:
  schemas:
    runId:
      type: string
    pointId:
      type: string
      format: uuid
    pointName:
      type: string
      default: Outdoor Air Temperature Sensor
    pointType:
      type: string
      enum:
        - "input"
        - "output"
        - "bidirectional"
    runMetadata:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/runId"
    pointMetadata:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/pointId"
        name:
          $ref: "#/components/schemas/pointName"
        description:
          type: string
          default: An outdoor air temperature sensor for an air handling unit
          readOnly: true
        unit:
          type: string
          default: Â°F
          readOnly: true
        min:
          type: number
          readOnly: true
        max:
          type: number
        type:
          $ref: "#/components/schemas/pointType"
      required:
        - id
        - type
    pointValue:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/pointId"
        value:
          type: number
          default: 24.3
    pointData:
      allOf:
        - $ref: "#/components/schemas/pointMetadata"
        - $ref: "#/components/schemas/pointValue"
  parameters:
    runId:
      in: path
      name: runId
      schema:
        $ref: "#/components/schemas/runId"
      required: true
      description: UUID of run
    pointId:
      in: path
      name: pointId
      schema:
        $ref: "#/components/schemas/pointId"
      required: true
      description: UUID of point
