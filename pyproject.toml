[tool.poetry]
name = "alfalfa"
version = "0.1.0"
description = "Alfalfa is a web based software service that implements a virtual building control system using an OpenStudio/EnergyPlus simulation or FMU as a backend."
authors = [
    'Kyle Benne <kyle.benne@nrel.gov>',
    'Cory Mosiman <cory.mosiman@nrel.gov>',
    'Anya Petersen <Anya.Petersen@nrel.gov>',
    'Brian Ball <brian.ball@nrel.gov>',
    'Nicholas Long <nicholas.long@nrel.gov>',
    'Willy Bernal <willy.bernalheredia@nrel.gov>',
]

[tool.poetry.dependencies]
python = "^3.6.1"
importlib-metadata = "3.4.0"
boto3 = "~1.20.40"
mlep = "0.1.1.dev3"
pymongo = "4.0.1"
redis = "3.5.3"
requests = "^2.27.1"
symfit = "0.5.4"

# These libraries are used for the data generator/testcase.
# They are pinned to older versions as the min python version is 3.7
pandas = "0.24.2"
scipy = "1.5.4"
numpy = "1.19.5"

# The influxdb dependency will be removed once filebeat is configured
influxdb = "^5.3.1"
Cython = "^0.29.28"
matplotlib = "3.3.3"

[tool.poetry.dev-dependencies]
#alfalfa-client = "0.1.1"
#alfalfa-client = {path = "../alfalfa-client/", develop = true}
alfalfa-client = {git = "https://git@github.com/nrel/alfalfa-client.git", rev = "develop"}
autopep8 = "^1.4.4"
pre-commit = "^2.10.1"
pytest = "^6.2.5"
pycodestyle = "^2.5.0"
pytest-cov = "^3.0.0"
pytest-docker-compose = "3.2.1"
pytest-timeout = "1.4.2"
tox = "^3.21.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
